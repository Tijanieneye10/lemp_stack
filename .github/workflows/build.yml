name: Build Install Script

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make build script executable
        run: chmod +x ./build.sh

      - name: Run build script
        run: ./build.sh

      - name: Commit built install.sh
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          git config user.name "Tijani Bot"
          git config user.email "tijani-bot@users.noreply.github.com"
          git add dist/install.sh
          git remote set-url origin https://x-access-token:${{ env.TOKEN }}@github.com/${{ github.repository }}
          git commit -m "chore: update install.sh" || echo "No changes"
          git push origin main
